<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css" rel="stylesheet"></link>
    <link href="css/main.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="body">
      <div class="row">
        <div class="medium-6 medium-centered large-4 large-centered columns">
        <form>
          <div class="row column log-in-form">
            <h4 class="text-center">Log in with you email account</h4>
            <label>Email
              <input type="text" placeholder="somebody@example.com">
            </label>
            <div class="callout alert">
              <p>Error: The Email is not valid</p>
            </div>
            <label>Password
              <input type="password" placeholder="Password">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
            <p>
                <a type="submit" class="button expanded">Log In</a>
            </p>
            <p class="text-center">
              <a href="#">Forgot your password?</a>
            </p>
          </div>
        </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js">
  </body>
</html>
